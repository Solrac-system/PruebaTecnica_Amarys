<h2>EMPLEADOS</h2>

<button mat-raised-button color="primary" routerLink="/Empleados/Crear">NUEVO</button>

<app-listado-generico [listado]="empleados" >
  <ng-container contenido >
      <table #table mat-table [dataSource]="empleados" class="mat-elevation-z8 indice-tabla ">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td mat-cell *matCellDef="let element">{{element.nombres}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="/Empleados/Editar/{{element.id}}" mat-raised-button color="accent" >Editar</a>
            <button mat-raised-button color="primary"
            [swal]="{title: 'confirmacion',text: 'Seguro de Borrar el registro?', showCancelButton:true}"
            (confirm)="Delete(element.id)">Borrar</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="showColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: showColumn"></tr>
      </table>
      <mat-paginator class="mat-elevation-z6" [pageSizeOptions]="[5, 10, 20, 50]"
      showFirstLastButtons [length]="CantidadRegistros" [pageSize]="registrosAmostrar" (page)="UpdatePage($event)" >

      </mat-paginator>
  </ng-container>
</app-listado-generico>
